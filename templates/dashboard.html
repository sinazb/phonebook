<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Phonebook App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light-blue p-4">

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">Phonebook</h2>
      <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>

    <div class="card p-3 mb-4 rounded-4 shadow-sm">
      <h5 class="mb-3">Add New Contact</h5>
      <form id="add-contact-form">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" name="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="col-md-4">
            <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
          </div>
          <div class="col-md-4 d-grid">
            <button type="submit" class="btn btn-primary">Add Contact</button>
          </div>
        </div>
      </form>
    </div>

    <div class="card p-3 rounded-4 shadow-sm">
      <h5 class="mb-3">Your Contacts</h5>
      <table class="table table-striped table-hover">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th style="width: 50px;">Actions</th>
          </tr>
        </thead>
        <tbody id="contact-list">
          <!-- Rows will be inserted here dynamically -->
        </tbody>
      </table>
      
    </div>
  </div>

  <script>
    document.getElementById("add-contact-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const contact = {
        name: form.name.value,
        phone: form.phone.value
      };

      const res = await fetch("/api/contacts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(contact)
      });

      if (res.ok) {
        form.reset();
        loadContacts();
      }
    });

    async function loadContacts() {
        const res = await fetch("/api/contacts");
        const data = await res.json();
        const list = document.getElementById("contact-list");
        list.innerHTML = "";
        data.forEach(contact => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${contact.name}</td>
            <td>${contact.phone}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="deleteContact('${contact._id}')">
                ðŸ—‘
              </button>
            </td>
          `;
          list.appendChild(tr);
        });
      }

    async function deleteContact(id) {
    const res = await fetch(`/api/contacts/${id}`, {
        method: "DELETE"
    });
    if (res.ok) {
        loadContacts();
    }
    }
    

    window.onload = loadContacts;
  </script>
</body>
</html>
