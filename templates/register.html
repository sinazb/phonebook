<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Phonebook App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light-blue d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4 text-primary">Sign Up</h3>
    
    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <div class="mt-3 text-center">
      <p>Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
    </div>
  </div>

</body>
</html>
